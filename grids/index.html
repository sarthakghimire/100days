<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids Using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <style>
      * {
        margin: 4px;
      }
    </style> -->
  </head>
  <body>
    <h1>Grid 1</h1>
    <div class="container">
      <div class="row bg-primary header" style="height: 100px; margin: 4px">
        <div class="col-12 d-flex justify-content-center align-items-center">
          Header
        </div>
      </div>
      <div class="row bg-primary main" style="height: 200px; margin: 4px">
        <div
          class="col d-flex justify-content-center align-items-center"
          style="height: 200px"
        >
          Sidebar
        </div>
        <div class="col-10" style="height: 100px">
          <div
            class="row d-flex justify-content-center align-items-center"
            style="height: 50px"
          >
            Content 1
          </div>
          <div class="row gap-1" style="height: 50px">
            <div class="col d-flex justify-content-center align-items-center">
              Content 2
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              Content 3
            </div>
          </div>
        </div>
      </div>
      <div class="row bg-primary footer" style="height: 100px; margin: 4px">
        <div class="col-12 d-flex justify-content-center align-items-center">
          Footer
        </div>
      </div>
    </div>
  </body>
</html>
