<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House</title>
    <style>
      .container {
        height: 1000px;

        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .roof {
        height: 0px;
        width: 0px;
        background-color: red;
        border-bottom: 500px solid red;
        border-left: 250px solid white;
        border-right: 250px solid white;
      }
      .body {
        height: 400px;
        width: 500px;
        background-color: white;
        border: 2px solid black;
        display: flex;
        justify-content: center;
      }
      .door {
        height: 150px;
        width: 105px;
        background-color: brown;
        display: flex;
        align-self: flex-end;
      }

      .realknob {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: white;
      }
      .nothing {
        height: 150px;
        width: 105px;
        background-color: pink;
        border-right: 1px solid purple;
      }
      .knob {
        height: 150px;
        width: 105px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="house">
        <div class="roof"></div>
        <div class="body">
          <div class="door">
            <div class="nothing"></div>
            <div class="knob">
              <div class="realknob"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
