<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
  </head>
  <style>
    button {
      background-color: blue;
      color: yellow;
      padding: 5px 20px;
      border-radius: 20px;
    }

    button:hover {
      background-color: yellow;
      color: blue;
      cursor: pointer;
    }
  </style>
  <body>
    <button id="btn" onclick="hidetext()">Hide</button>
    <p class="para" id="paragraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat,
      repudiandae neque voluptas illum necessitatibus, nihil libero cupiditate
      ipsam eos blanditiis amet vitae explicabo inventore eaque dolorum esse,
      fuga eum ex?
    </p>
    <script>
      function hidetext() {
        let toHide = document.getElementById("paragraph");
        let btn = document.getElementById("btn");
        if (toHide.style.display == "none") {
          toHide.style.display = "block";
          btn.textContent = "Hide";
        } else {
          toHide.style.display = "none";
          btn.textContent = "Show";
        }
      }
    </script>
  </body>
</html>
