<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Form</title>
    <style>
      input,
      select {
        padding: 5px 20px;
        margin: 5px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <input
          type="text"
          name="Fname"
          id="Fname"
          placeholder="Enter First Name:"
        /><br />
        <input
          type="text"
          name="Lname"
          id="Lname"
          placeholder="Enter Last Name:"
        /><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter e-mail Address:"
        /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Create Password"
        /><br />
        <input
          type="password"
          name="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        /><br />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Enter age:"
        /><br />
        Gender:
        <select id="selectGender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none">Prefer Not to Say</option>
        </select>
        <br />
        <input type="checkbox" name="checkbox" id="checkbox" /> I agree to all
        Terms & Conditions<br />
        <input type="submit" />
      </form>
    </div>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const Fname = document.getElementById("Fname").value;
          const Lname = document.getElementById("Lname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const age = document.getElementById("age").value;
          const gender = document.getElementById("selectGender").value;
          const checkbox = document.getElementById("checkbox").checked;

          let errors = [];

          if (Fname.length < 10) {
            errors.push("First Name should be at least 10 characters long");
          }
          if (Lname.length < 10) {
            errors.push("Last Name should be at least 10 characters long");
          }
          if (password.length < 10) {
            errors.push("Password should be at least 10 characters long");
          }
          if (password !== confirmPassword) {
            errors.push("Passwords do not match");
          }
          if (age < 18) {
            errors.push("You must be at least 18 years old");
          }
          if (!checkbox) {
            errors.push("Please agree to the Terms and Conditions");
          }

          if (errors.length > 0) {
            alert(errors.join("\n"));
          } else {
            alert("Form validated successfully");
          }
        });
    </script>
  </body>
</html>
